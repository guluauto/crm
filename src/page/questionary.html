<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <title>{%= o.htmlWebpackPlugin.options.title %}</title>
  <!-- <link href="./css/global.css" rel="stylesheet" /> -->
</head>
<body>
  <div class="page">
    <h1 class="title">购车意向调查</h1>
    <form class="form" action="/api/survey" eid="form">
      <div class="poster">
        <div class="field">
          <div class="input">
            <input type="text" placeholder="客户姓名" name="customer" />
          </div>
        </div>
        <div class="field">
          <div class="input">
            <input type="tel" placeholder="客户电话" name="customer_mobile" />
          </div>
        </div>
      </div>
      <dl class="questions">
        <dt class="question">1. 车主年龄</dt>
        <dd class="answers">
          <div class="field">
            <div class="input">
              <input type="tel" placeholder="车主年龄" name="owner_age">
            </div>
          </div>
        </dd>

        <dt class="question">2. 考虑用车人数</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="user_num" value=1 />1-2人</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="user_num" value=2 />3-4人</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="user_num" value=3 />5人</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="user_num" value=4 />5人以上</label>
            </div>
          </div>
        </dd>

        <dt class="question">3. 是否首辆车</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="is_first_car" value=true />首辆</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="is_first_car" value=false />非首辆</label>
            </div>
          </div>
        </dd>

        <dt class="question">4. 车牌需求</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="card" value=1 />有沪牌置换车</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="card" value=2 />在拍沪牌</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="card" value=3 />计划拍沪牌</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="card" value=4 />上外牌</label>
            </div>
          </div>
        </dd>

        <dt class="question">5. 偏好车款</dt>
        <dd class="answers">
          <div class="field">
            <div class="input">
              <input type="text" eid="phck" name="first_model" readonly placeholder="首选" />
            </div>
          </div>
          <div class="field">
            <div class="input">
              <input type="text" eid="phck" name="second_model" readonly placeholder="次选（选填）" />
            </div>
          </div>
          <div class="field">
            <div class="input">
              <input type="text" eid="phck" name="other_model" readonly placeholder="备选（选填）" />
            </div>
          </div>
        </dd>

        <dt class="question">6. 偏好颜色</dt>
        <dd class="answers">
          <div class="field">
            <div class="input">
              <input type="text" name="first_color" placeholder="首选车身颜色" />
            </div>
          </div>
          <div class="field">
            <div class="input">
              <input type="text" name="second_color" placeholder="首选内饰颜色" />
            </div>
          </div>
          <div class="field">
            <div class="input">
              <input type="text" name="first_trim_color" placeholder="次选车身颜色（选填）" />
            </div>
          </div>
          <div class="field">
            <div class="input">
              <input type="text" name="second_trim_color" placeholder="次选内饰颜色（选填）" />
            </div>
          </div>
        </dd>

        <dt class="question">7. 变速箱偏好</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="gearbox" value=1 />自动</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="gearbox" value=2 />手动</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="gearbox" value=3 />无所谓</label>
            </div>
          </div>
        </dd>

        <dt class="question">8. 购车偏好</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="checkbox">
              <label><input type="checkbox" name="preference" value=1 />准新车（1年内）</label>
            </div>
          </div>
          <div class="field">
            <div class="checkbox">
              <label><input type="checkbox" name="preference" value=2 />高性价比（2-3年）</label>
            </div>
          </div>
          <div class="field">
            <div class="checkbox">
              <label><input type="checkbox" name="preference" value=3 />低价格（4年或以上）</label>
            </div>
          </div>
        </dd>

        <dt class="question">9. 购车时间期望</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="expect_time" value=1 />1个月内</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="expect_time" value=2 />3个月内</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="expect_time" value=3 />6个月内</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="expect_time" value=4/>6个月以上</label>
            </div>
          </div>
        </dd>

        <dt class="question">10. 购车预算（不含车牌）</dt>
        <dd class="answers">
          <div class="field">
            <div class="input">
              <input type="tel" placeholder="购车预算（不含车牌）" name="money" />
            </div>
          </div>
        </dd>

        <dt class="question">11. 购车款</dt>
        <dd class="answers inline">
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="pay_way" value=1 />全款</label>
            </div>
          </div>
          <div class="field">
            <div class="radio">
              <label><input type="radio" name="pay_way" value=2 />分期付款</label>
            </div>
          </div>
        </dd>
        <dt><button class="btn block orange submit" type="submit">提交</button><dt>
      </dl>

    </form>
  </div>
</body>
</html>
